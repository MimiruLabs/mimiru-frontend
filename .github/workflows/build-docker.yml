name: Build Docker Image

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Display Runner Information
        run: |
          echo "ğŸƒ Runner Name: ${{ runner.name }}"
          echo "ğŸ–¥ï¸ Runner OS: ${{ runner.os }}"
          echo "ğŸ—ï¸ Runner Architecture: ${{ runner.arch }}"
          echo "ğŸ“‚ GitHub Workspace: ${{ github.workspace }}"
          echo "ğŸ“‹ Job ID: ${{ github.job }}"
          echo "ğŸ”§ Runner Environment:"
          hostname
          whoami
          pwd
          docker --version || echo "Docker not available"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Environment
        run: |
          echo "ğŸ³ Setting up Docker environment..."
          docker --version
          docker info

      - name: Build Docker Image
        run: |
          echo "ğŸ—ï¸ Building Docker image..."
          docker build -t mimiru-frontend:${{ github.sha }} .
          docker build -t mimiru-frontend:latest .

      - name: Display Build Results
        run: |
          echo "âœ… Docker images built successfully:"
          docker images | grep mimiru-frontend

      - name: Cleanup (Optional)
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up old images..."
          docker image prune -f
          echo "Cleanup completed"
